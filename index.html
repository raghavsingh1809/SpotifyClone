<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
     <div class="songList">
             
       <h1>Best available Spotify playlist  </h1>
        <div class="songItemContainer">
           <div class="songItem">
            <img alt="1">
            <span class="songName">Let me love you</span>
            <span class="songlistplay"><span class="timestamp">03:25<i id="1" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
           </div>
            <div class="songItem">
            <img alt="2">
            <span class="songName">Deva deva</span>
            <span class="songlistplay"><span class="timestamp">04:39<i id="2" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img alt="3">
            <span class="songName">Gasolina</span>
            <span class="songlistplay"><span class="timestamp">03:13<i id="3" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img  alt="4">
            <span class="songName">Raatan lambiyan</span>
            <span class="songlistplay"><span class="timestamp">03:50<i id="4" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img alt="5">
            <span class="songName">Moon rise</span>
            <span class="songlistplay"><span class="timestamp">02:54<i id="5" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img  alt="6">
            <span class="songName">Tu hai to mujhe </span>
            <span class="songlistplay"><span class="timestamp">04:26<i id="6" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
           </div>
           <div class="songItem">
            <img  alt="7">
            <span class="songName">Kesariya</span>
            <span class="songlistplay"><span class="timestamp">04:28<i id="7" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
           </div>
          
        </div>
        </div>
       <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
         <div class="songInfo">
     <img src="images/play.gif"  width ="52px" id="gif"> <span id="masterSongName"> Play the song</span> 
    </div>
    </div>
    <script src="script.js"> </script>
    <script src="https://kit.fontawesome.com/68f58b9d2c.js" crossorigin="anonymous"></script>
     
</body>
</html>
